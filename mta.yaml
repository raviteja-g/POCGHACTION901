_schema-version: 3.3.0
ID: POCGHACTION901
description: A simple CAP project.
version: 1.0.0
modules:
- name: POCGHACTION901-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: POCGHACTION901-db
  - name: POCGHACTION901-auth
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: POCGHACTION901-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: POCGHACTION901-db
  parameters:
    buildpack: nodejs_buildpack
- name: POCGHACTION901-destination-content
  type: com.sap.application.content
  requires:
  - name: POCGHACTION901-destination-service
    parameters:
      content-target: true
  - name: POCGHACTION901_html_repo_host
    parameters:
      service-key:
        name: POCGHACTION901_html_repo_host-key
  - name: POCGHACTION901-auth
    parameters:
      service-key:
        name: POCGHACTION901-auth-key
  parameters:
    content:
      instance:
        destinations:
        - Name: pocghaction901_POCGHACTION901_html_repo_host
          ServiceInstanceName: POCGHACTION901-html5-app-host-service
          ServiceKeyName: POCGHACTION901_html_repo_host-key
          sap.cloud.service: pocghaction901
        - Authentication: OAuth2UserTokenExchange
          Name: pocghaction901_POCGHACTION901_auth
          ServiceInstanceName: POCGHACTION901-auth
          ServiceKeyName: POCGHACTION901-auth-key
          sap.cloud.service: pocghaction901
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: POCGHACTION901-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: POCGHACTION901_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comsaptrialincidents.zip
      name: comsaptrialincidents
      target-path: resources/
- name: comsaptrialincidents
  type: html5
  path: app/incidents
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: POCGHACTION901-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: POCGHACTION901-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: POCGHACTION901-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: POCGHACTION901-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: POCGHACTION901-destination-service
    service-plan: lite
- name: POCGHACTION901_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: POCGHACTION901-html5-app-host-service
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
